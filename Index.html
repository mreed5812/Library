<!DOCTYPE html>
<html>
<head>
	<title>Library</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="jumbotron">
			<h1 class="display-4">Your Library</h1>
			<p class="lead">Add new books to your library and keep track of your reading</p>
			<button class="btn btn-primary" id="addNewBook" data-toggle="modal" data-target="#exampleModal" type="submit">Add New Book</button>
		</div>
	</header>
	<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author Name</th>
      <th scope="col">Pages</th>
      <th scope="col">Read?</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody id= "box">
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
  </tbody>
</table>

<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Book</h5>
        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body">
        <form id="bookForm">
		  <div class="form-group">
		    <label for="InputBookTitle">Book Title</label>
		    <input type="text" class="form-control" id="inputBookTitle" aria-describedby="emailHelp" placeholder="Title">
		  </div>
		  <div class="form-group">
		    <label for="InputAuthor">Author</label>
		    <input type="text" class="form-control" id="inputAuthor" placeholder="Author">
		  </div>
		  <div class="form-group">
		    <label for="InputPages">Pages</label>
		    <input type="number" class="form-control" id="inputPages" placeholder="# of pages">
		  </div>
		  <div class="form-check">
		    <input type="checkbox" class="form-check-input" id="readCheck">
		    <label class="form-check-label" for="readCheck">Have you read it?</label>
		  </div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary addBook" id="closeModal" data-dismiss="modal">Add book</button>
      </div>
    </div>
  </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
 <script type="text/javascript" src="app.js"></script>
</body>
</html>
